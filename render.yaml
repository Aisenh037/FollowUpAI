services:
  # The Backend API
  - type: web
    name: followup-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: followup-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: followup-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: RESEND_FROM_EMAIL
        value: FollowUpAI <onboarding@resend.dev>
      # These will prompt you to input them in the Render Dashboard
      - key: GROQ_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false

databases:
  # The PostgreSQL Database
  - name: followup-db
    region: oregon
    plan: free # 30 days free, then paid. Or use an external free DB like Neon.tech if prefered.
    databaseName: followupai
    user: followup_user

services:
  # Re-defining services to ensure Redis is picked up if list merging behaves oddly, 
  # but standard YAML allows lists. 
  # Actually, Render YAML separates top level keys.
  # Let's verify Redis syntax usually involves 'type: redis'.
  # Render Blueprints: https://render.com/docs/blueprint-spec
  
  # redis is a top-level key? No, it's a service type.
  # But wait, Render Redis is not fully supported in Blueprints for *Free Plan* provisioning 
  # in the same way as initial launch sometimes.
  # Let's try to add it as a service.
  - type: redis
    name: followup-redis
    region: oregon
    plan: free
    ipAllowList: [] # Allow all internal connections
