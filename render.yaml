services:
  # The Backend API
  - type: web
    name: followup-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: ENV
        value: production
      # CHANGED: Now prompts you for the URL of your EXISTING free database
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: followup-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: RESEND_FROM_EMAIL
        value: FollowUpAI <onboarding@resend.dev>
      - key: TWILIO_WHATSAPP_NUMBER
        value: whatsapp:+14155238886
      - key: GROQ_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false

  # The Redis Service (This usually allows multiple instances or costs very little)
  - type: redis
    name: followup-redis
    region: oregon
    plan: free
    ipAllowList: [] # Allow all internal connections

# DELETED: databases section (Since you already have one active free tier DB)
